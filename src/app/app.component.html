<div class="container">
  <div class="grid">
    <div class="col-12 py-4 px-2 flex align-items-center justify-content-center">
      <h3 class="text-primary px-2 py-2 text-2xl"> Responsive / Registration Form </h3>
    </div>
    <div class="col-8 flex align-items-center justify-content-cneter px-4 py-4 surface-hover border-round mx-auto flex-column gap-0">
      <div class="col-12 flex align-items-center justify-content-center flex-row flex-wrap"> 
        <div class="col-12 sm:col-12 md:col-4 lg: col-4 xl:col-4">
          <label class="text-sm font-normal"> Full Name : </label>
          <input type="text" pInputText class="w-full p-inputtext-sm mt-2" placeholder="Full name"> 
        </div>
        <div class="col-12 sm:col-12 md:col-4 lg: col-4 xl:col-4">
          <label class="text-sm font-normal"> Username : </label>
          <input type="text" pInputText class="w-full p-inputtext-sm mt-2" placeholder="Username"> 
        </div>
        <div class="col-12 sm:col-12 md:col-4 lg: col-4 xl:col-4">
          <label class="text-sm font-normal"> Email Address : </label>
          <input type="text" pInputText class="w-full p-inputtext-sm mt-2" placeholder="Email Address"> 
        </div>
      </div>

      <div class="col-12 flex align-items-center justify-content-center flex-row flex-wrap"> 
        <div class="col-12 sm:col-12 md:col-4 lg: col-4 xl:col-4">
          <label class="text-sm font-normal"> User Type : </label>
          <p-dropdown [options]="user_types" styleClass="w-full p-inputtext-sm mt-2" placeholder="Select User Type" optionLabel="name" [showClear]="true"></p-dropdown>
        </div>
        <div class="col-12 sm:col-12 md:col-4 lg: col-4 xl:col-4">
          <label class="text-sm font-normal"> Password : </label>
          <input type="password" pInputText class="w-full p-inputtext-sm mt-2" placeholder="Password"> 
        </div>
        <div class="col-12 sm:col-12 md:col-4 lg: col-4 xl:col-4">
          <label class="text-sm font-normal"> Confirm Password : </label>
          <input type="password" pInputText class="w-full p-inputtext-sm mt-2" placeholder="Confirm Password"> 
        </div>
      </div>

      <div class="col-12 flex align-items-center justify-content-start flex-row flex-wrap"> 
        <div class="col-12">
          <p-checkbox [(ngModel)]="checked" [binary]="true" inputId="binary" class="px-2"></p-checkbox>
          <label for="binary" class="text-gray-500 text-xs sm:text-sm md:text-sm lg:text-sm xl:text-sm">I have read and agreed to the Terms and Condition </label>
        </div>
      </div>

      <div class="col-12 flex align-items-center justify-content-start flex-row flex-wrap">
        <div class="col-6 sm:col-6 md:col-4 lg:col-2 xl:col-2">
          <button pButton class="w-full p-button-sm" label="Register" icon="pi pi-save"></button>
        </div>
        <div class="col-6 sm:col-6 md:col-4 lg:col-2 xl:col-2">
          <button pButton class="w-full p-button-sm p-button-secondary" label="reset" icon="pi pi-refresh"></button>
        </div>
      </div>
    </div>
  </div>
</div>
